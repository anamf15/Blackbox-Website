<!DOCTYPE html>
<html>
<head>
    <title>Sephora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('makeup-theme-background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
        }

        header a {
            color: #333;
            text-decoration: none;
            margin-right: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        .grid-item:hover {
            background-color: #f1f1f1;
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            margin-right: 20px;
        }

        #subscription-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        #subscription-form input[type="email"] {
            padding: 10px;
            width: 200px;
        }

        #subscription-form input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#brands">Brands</a>
        <a href="#offers">Offers</a>
    </header>

    <div class="grid-container">
        <div class="grid-item">
            <img src="product1.jpg" alt="Product 1" style="width:100%">
            <div class="description">Product 1 Description</div>
            <button>Shop Now</button>
        </div>
        <!-- Repeat the above div for more products -->
    </div>

    <div class="footer">
        &copy; 2022 Sephora. All rights reserved.
        <a href="#facebook">Facebook</a>
        <a href="#twitter">Twitter</a>
        <a href="#instagram">Instagram</a>
    </div>

    <div id="subscription-form">
        <form>
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Subscribe">
        </form>
    </div>

    <script>
        // Add JavaScript functionality here
    </script>
</body>
</html>
